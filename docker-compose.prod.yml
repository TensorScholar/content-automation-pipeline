# ============================================================================
# Production Docker Compose Configuration
# Optimized for reliability, performance, and security
# ============================================================================

version: '3.9'

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: content-automation-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: content_automation
      POSTGRES_USER: content_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U content_user -d content_automation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-automation-network

  # --------------------------------------------------------------------------
  # Redis Cache
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: content-automation-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-automation-network

  # --------------------------------------------------------------------------
  # API Server (Production with Gunicorn)
  # --------------------------------------------------------------------------
  api:
    image: my-registry/content-pipeline:latest
    container_name: content-automation-api-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_URL: postgresql://content_user:${POSTGRES_PASSWORD}@postgres:5432/content_automation
      
      # Redis configuration
      REDIS_URL: redis://redis:6379/0
      
      # LLM API keys (set in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      
      # Application configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: production
      
      # Telegram (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      
      # Performance tuning
      WORKERS: 4
      MAX_CONNECTIONS: ${MAX_CONNECTIONS:-100}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content-automation-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # --------------------------------------------------------------------------
  # Celery Worker (Primary - for content generation tasks)
  # --------------------------------------------------------------------------
  worker:
    image: my-registry/content-pipeline:latest
    container_name: content-automation-worker-prod
    restart: unless-stopped
    command: celery -A orchestration.celery_app.app worker --loglevel=info --concurrency=4
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://content_user:${POSTGRES_PASSWORD}@postgres:5432/content_automation
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: production
    networks:
      - content-automation-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # --------------------------------------------------------------------------
  # Celery Beat (Scheduler)
  # --------------------------------------------------------------------------
  celery-beat:
    image: my-registry/content-pipeline:latest
    container_name: content-automation-celery-beat-prod
    restart: unless-stopped
    command: celery -A orchestration.celery_app.app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: production
    networks:
      - content-automation-network

  # --------------------------------------------------------------------------
  # Flower (Celery Monitoring)
  # --------------------------------------------------------------------------
  flower:
    image: my-registry/content-pipeline:latest
    container_name: content-automation-flower-prod
    restart: unless-stopped
    command: celery -A orchestration.celery_app.app flower --port=5555
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
    ports:
      - "5555:5555"
    networks:
      - content-automation-network

# ============================================================================
# Networks
# ============================================================================
networks:
  content-automation-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

